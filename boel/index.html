<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boel Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="angular.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
  </head>
  <body ng-app='BoelApp'>
    <div>
      <h1>BOEL TEST</h1>
    </div>
    <div ng-controller='BoelController'>

        <div>
          <button id="buttonHigh" ng-mousedown='playHigh();'>High
          </button>
        </div>
        <div>
          <button id="buttonLow" ng-mousedown='playLow();'>low
          </button>
        </div>

    </div>

  </body>
</html>
