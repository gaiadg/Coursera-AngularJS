<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title></title>
  </head>
  <body ng-app="listerApp">
    <div ng-controller="listerController">

      <h1>Lister App</h1>
      <h2>Grocery List</h2>

      <ul>
        <li ng-repeat="item in shoppingList1">
          {{item}}
        </li>
      </ul>

      <!-- <ul>
        <li ng-repeat="item in shoppingList2">
          {{ $index+1 }}. Buy {{item.quantity}} of {{item.name}}(s)
        </li>
      </ul> -->

      <div>
        <input ng-model="newItemName" placeholder="item name">
        <input ng-model="newItemQuantity" placeholder="item quantity">
        <button ng-click="addToList()">Add to List</button>
      </div>

      <div>
        <br>
        <input ng-model="search" placeholder="search items">
        <ul>
          <li ng-repeat="item in shoppingList1 | filter : search">
            {{item}}
          </li>
        </ul>
      </div>

    </div>
  </body>
</html>
